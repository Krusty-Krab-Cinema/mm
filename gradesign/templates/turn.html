<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跳转</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#main{
				margin: 100px;
				background: #abcdef;
	            width: 520px;
	            padding: 40px;
	            border-radius: 20px 20px 20px 20px;
	            box-shadow: 0 2px 12px #666666;
			}
			#box{
				font-size: 30px;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<center>
			<div id="main">
				<img style="height: 85px;width: 85px;" src="/static/images/xlb.jpg" alt="" />
				<div id="box">
					支付成功！
                    还有<span id="sp">3</span>秒跳转到个人中心...
				</div>
			</div>

            <script>
                onload=function () {
                    setInterval(go,1000)
                };
                var x=2;
                function go() {

                    if (x>=0){
                        document.getElementById("sp").innerText=x;
                    }else {
                        location="{% url 'person' %}";
                    }
                    x--;
                }
            </script>
		</center>
	</body>
</html>
